name: Build SpritesInDetail

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Install .NET 6 SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      # Install dependencies (libssl1.1 for older .NET/Ubuntu)
      - name: Install libssl1.1 (if needed)
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl1.1 || true

      # Restore NuGet packages
      - name: Restore dependencies
        run: dotnet restore SpritesInDetail.sln

      # Build project
      - name: Build
        run: dotnet build SpritesInDetail.sln --configuration Release --no-restore

      # Publish DLLs (optional)
      - name: Publish
        run: dotnet publish SpritesInDetail.sln -c Release -o ./output --no-restore

      # List output files
      - name: List output
        run: ls -R ./output
