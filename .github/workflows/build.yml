name: Build SpritesInDetail

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 5.0.x

      - name: Restore dependencies
        run: dotnet restore SpritesInDetail.sln

      - name: Build project
        run: dotnet build SpritesInDetail.sln -c Release -o build/

      - name: List build artifacts
        run: ls -R build/

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: SpritesInDetail-DLL
          path: build/
